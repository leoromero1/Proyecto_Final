<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>SimuladorCarrito</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
    <header>
        <div class="menu">
            <nav class="nav__menu">
                <div class="menu_arrow" id="menu-responsive">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div>
                    <label class="logo">devLeoper</label>
                </div>
                <div class="sub__menu">
                    <div class="sub__menu--m">
                        <input type="text" id="buscar" class="m-3" placeholder="Buscar..."></i>
                    </div>
                    <button class="switch" id="switchPricipal">
                        <span><img src="./img/sol.svg" alt="sol"></span>
                        <span><img src="./img/luna.svg" alt="luna"></span>
                    </button>
                </div>
                <div class="menu__lista">
                    <ul>
                        <li class="lista"><a href="#">Inicio</a></li>
                        <li class="lista"><a href="#">Productos</a></li>
                        <li class="lista"><a href="#">Contacto</a></li>
                    </ul>
                </div>
                <div class="cartnum">
                    <i>
                        <i class='bx bxs-cart' style='color:#ffffff'></i>
                    </i>
                    <span id="contador">0</span>
                </div>
            </nav>
        </div>
    </header>
    <section class="carrito act-carrito">
        <table class="table">
            <thead>
                <tr class="text">
                    <th scope="col">Código</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
        <div class="container">
            <div class="col-12 container__flex cart">
                <h3 class="totalCompra"></h3>
            </div>
            <div class="container__flex">
                <button type="button" class="botones vaciarCarrito">Limpiar carrito</button>
                <button tipe="button" class="botones botones-m simularCompra" id="activar">Simular Compra</button>
            </div>
        </div>
    </section>
    <nav class="menu__resposive con-menu">
        <div class="flex">
            <div class="darkmode">
                <h5>DarkMode</h5>
            </div>
            <div class="botn">
                <button class="switchs" id="switchPricipals">
                    <span><img src="./img/sol.svg" alt="sol"></span>
                    <span><img src="./img/luna.svg" alt="luna"></span>
                </button>
            </div>
        </div>
        <ul>
            <li class="lista"><a href="#">Inicio</a></li>
            <li class="lista"><a href="#">Productos</a></li>
            <li class="lista"><a href="#">Contacto</a></li>
            <li class="lista"><a href="#"></a></li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <h2 class="m-4 modo text-center">Productos</h2>
            <div class="container">
                <div class="row d-flex row-cols-sm-1 row-cols-md-2 justify-content-around row-cols-lg-3 row-cols-xl-4 "
                    id="cards">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="containers">
            <div class="rows">
                <div class="footer-cols">
                    <h4>Categorias</h4>
                    <ul class="footer__ul">
                        <li><a href="#">Monitores</a></li>
                        <li><a href="#">Pc Gamer</a></li>
                        <li><a href="#">Celulares</a></li>
                        <li><a href="#">PlayStation</a></li>
                    </ul>
                </div>
                <div class="footer-cols">
                    <h4>Marcas</h4>
                    <ul class="footer__ul">
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Motorola</a></li>
                        <li><a href="#">LogiTech</a></li>
                        <li><a href="#">Rizen</a></li>
                    </ul>
                </div>
                <div class="footer-cols">
                    <h4>Síguenos</h4>
                    <div class="redes">
                        <ul class="footer__ul">
                            <a href="#" class="redes redes--m"><i class='bx bxl-facebook-circle'></i></a>
                            <a href="#" class="redes redes--m"><i class='bx bxl-instagram'></i></a>
                            <a href="#" class="redes redes--m"><i class='bx bxl-whatsapp'></i></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/miArchivo.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
